<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>个人存款计算</title>
    <script>
        function calc() {
            var a = document.getElementById('amount').value - 0;
            var aa = /^[0-9]{2,6}$/;
            if (!aa.test(a)) {
                document.getElementById("amount").value = '输入不合法！必须是2~6位数字。';
                document.getElementById("amount").style = "color:red;";
                return;
            } else {
                var b = document.getElementById("year").value - 0;
                var c = a * b; // 利息
                var d = c + a; // 合计
                document.getElementById("lixi").value = c;
                document.getElementById("heji").value = d;
            }
        }

        function clearContent() {
            document.getElementById("amount").value = '';
            document.getElementById('amount').style = "color:black;";
        }
    </script>
</head>

<body>
    <div class="container">
        <h1 style="text-align: center;">个人存款计算</h1>
        <table class="table table-bordered text-center">
            <tr class="bg-primary">
                <td colspan="2">个人存款计算</td>
            </tr>
            <tr>
                <td>存款金额</td>
                <td>
                    <input class="form-control" onfocus="clearContent()" type="text" id="amount" placeholder="请输入存款金额">
                </td>
            </tr>
            <tr>
                <td>存款年限</td>
                <td>
                    <select name="ck" id="year" class="form-control">
                        <option value="">请选择</option>
                        <option value="0.0175">一年（1.75%）</option>
                        <option value="0.045">二年（2.25%）</option>
                        <option value="0.0825">三年（2.75%）</option>
                        <option value="0.1375">五年（2.75%）</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>所得利息</td>
                <td>
                    <input class="form-control" type="text" id="lixi" readonly="readonly">
                </td>
            </tr>
            <tr>
                <td>本息合计</td>
                <td>
                    <input class="form-control" type="text" id="heji" readonly="readonly">
                </td>
            </tr>
            <tr>
                <td colspan="2" onclick="calc()"><button class="btn btn-primary btn-block">计算</button></td>
            </tr>
        </table>
        <p style="text-align: center;">创作人：202056242段超</p>
    </div>
</body>

</html>
