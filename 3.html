<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>个人社保计算</title>
    <script>
        function calc() {
            var a = document.getElementById("amount").value - 0;
            var aa = /^[0-9]{4,6}$/;
            if (!aa.test(a)) {
                document.getElementById("amount").value = '请输入正确的数字！';
                document.getElementById("amount").style = "color:red;";
                return;
            }
            b1 = a * 0.08;
            b2 = a * 0.2;
            b3 = a * 0.02;
            b4 = a * 0.06;
            b5 = a * 0.005;
            b6 = a * 0.015;
            b7 = a * 0.008;
            b8 = a * 0.12;
            document.getElementById("ylgr").innerHTML = b1;
            document.getElementById("ylgs").innerText = b2;
            document.getElementById("ybgr").innerText = b3;
            document.getElementById("ybgs").innerText = b4;
            document.getElementById("sygr").innerText = b5;
            document.getElementById("gsgs").innerText = b5;
            document.getElementById("sygs").innerText = b6;
            document.getElementById("sygss").innerText = b7;
            document.getElementById("gjjgr").innerText = b8;
            document.getElementById("gjjgs").innerText = b8;
            document.getElementById("grhj").innerText = b1 + b3 + b5 + b8;
            document.getElementById("gshj").innerText = b2 + b4 + b6 + b7 + b8 + b5;
            document.getElementById("ze").innerText = a + b2 + b4 + b6 + b7 + b8 + b5;
        }

        function clearTxt() {
            document.getElementById("amount").value = '';
            document.getElementById("amount").style = "color:black;";
        }
    </script>
</head>

<body>
    <div class="text-center">
        <h1 class="text-centeer">头像</h1>
        <table class="table table-bordered text-center table-striped">
            <tr>
                <td>工资</td>
                <td colspan="3">
                    <input class="form-control" onfocus="clearTxt()" type="text" id="amount" placeholder="请输入你的工资">
                </td>
                <td>
                    <button class="btn btn-block btn-danger" onclick="calc()">计算</button>
                </td>
            </tr>
            <tr class="bg-primary">
                <td>险种</td>
                <td>个人%</td>
                <td>个人</td>
                <td>公司%</td>
                <td>公司</td>
            </tr>
            <tr>
                <td>养老</td>
                <td>8%</td>
                <td id="ylgr"></td>
                <td>20%</td>
                <td id="ylgs"></td>
            </tr>
            <tr>
                <td>医保</td>
                <td>2%</td>
                <td id="ybgr"></td>
                <td>6%</td>
                <td id="ybgs"></td>
            </tr>
            <tr>
                <td>失业</td>
                <td>0.5%</td>
                <td id="sygr"></td>
                <td>1.5%</td>
                <td id="sygs"></td>
            </tr>
            <tr>
                <td>工伤</td>
                <td></td>
                <td></td>
                <td>0.5%</td>
                <td id="gsgs"></td>
            </tr>
            <tr>
                <td>生育</td>
                <td></td>
                <td></td>
                <td>0.8%</td>
                <td id="sygss"></td>
            </tr>
            <tr>
                <td>公积金</td>
                <td>12%</td>
                <td id="gjjgr"></td>
                <td>12%</td>
                <td id="gjjgs"></td>
            </tr>
            <tr>
                <td>合计</td>
                <td>个人合计</td>
                <td id="grhj"></td>
                <td>公司合计</td>
                <td id="gshj"></td>
            </tr>
            <tr>
                <td>总额</td>
                <td colspan="4" id="ze"></td>
            </tr>
        </table>
        <p>开发者：202056242段超</p>
    </div>
</body>

</html>
